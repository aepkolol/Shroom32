<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Mushroom Box</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/5af1ffa8df.js" crossorigin="anonymous"></script>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div class="col-md-3">
        <a class="navbar-brand" href="#">
          <img src="/assets/Shroom32.svg" alt="Logo" height="24" class="d-inline-block align-text-top">
        </a>
      </div>
      <div class="col-4">
        <h5>Mushroom Box</h5>
      </div>
      <div class="col-5"></div>
    </div>
  </nav>

  <main role="main" style="padding-top: 3%;">
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3 shadow"> <!--Box 1-->
        <div class="container border border-3">
          <div class="row text-center">
            <h4>Box 1</h4>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="tempItem">Temperature: <span id="tempList">??</span>C</li>
                <li class="list-group-item" id="humidItem">Humidity: <span id="humidList">??</span>%</li>
                <li class="list-group-item" id="pressureItem">Pressure: <span id="pressureList">??</span> hPa</li>
                <li class="list-group-item" id="gasItem">Gas: <span id="gasList">??</span> KOhm</li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="mister">Turn mister <span id="misterStatus">on</span></li>
                <li class="list-group-item">Batch: <span id="batchNo">??</span> | Flush: <span id="flushNo">??</span></li>
                <li class="list-group-item">ETA to next flush: <span id="flushETA">??</span></li>
                <li class="list-group-item" id="alarmItem">Current alarms: <span id="alarms">none</span></li>
              </ul>
            </div>
          </div>
          <br>
          <div class="row text-center">
            <h4>Water Level - <span id="b1WaterLevel">??</span>%</h4>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress" style="height: 20px;">
                <div class="progress-bar" id="b1WaterBar" role="progressbar" aria-label="Example 20px high" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
        </div>
        <br>
        </div>

      <div class="p-5 mb-4 bg-light rounded-3 shadow">
        <div class="container-fluid">
          <!-- Graphs -->
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <canvas id="chartTemp" height="300"></canvas>
              </div>
              <div class="row">
                <div class="col">
                  <p>Temp is: <span id="temp"></span>C</p>
                </div>
                <div class="col">
                  <p>Min: <span id="minTemp"></span>C | Max: <span id="maxTemp"></span>C</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <canvas id="chartHumid" height="300"></canvas>
              </div>
              <div class="row">
                <div class="col">
                  <p>Humidity is: <span id="humid"></span>%</p>
                </div>
                <div class="col">
                  <p>Min: <span id="minHumid"></span>% | Max: <span id="maxHumid"></span>%</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Buttons -->
          <div class="row">
            <button type="button" id="mistButton" class="btn btn-primary" value="ON" onclick="mister(this)">Turn on
              mister</button>
          </div>
        </div>
      </div>

      <hr>

    </div> <!-- /container -->

    <br>

  </main>

  <footer class="container">
    <p>&copy; AEPKO Tech 2022</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
